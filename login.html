<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - FireStore</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="contenedor-login">
    <div class="tarjeta-login">
      <h2>🔥Iniciar sesión🔥</h2>
      
      <form action="#">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
        
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

        <button type="submit" class="boton-login">Entrar</button>
      </form>

      <p class="registro">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>

</body>
</html>
